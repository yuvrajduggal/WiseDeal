<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Contact Form</title>
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
		<div class="contact-section">
			<div class="contact-info">
				<div><i class="fas fa-map-marker-alt"></i>Address, City, Country</div>
				<div><i class="fas fa-envelope"></i>WiseDeal.com</div>
				<div><i class="fas fa-phone"></i>+91 0101010101</div>
				<div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
			</div>
			<div class="contact-form">
			<h2>Contact Us</h2>
			<form class="contact" action="" method="post">
				<input type="text" name="name" class="text-box" placeholder="Your Name" required>
				<input type="email" name="name" class="text-box" placeholder="Your Email" required>
				<textarea name="message" rows="5" placeholder="Your Message" required></textarea>
				<input type="submit" name="submit" class="send-btn" href="new1.html" >
				<a href="new1.html" > visit</a>
			</form>
		</div>
	</body>
</html>
