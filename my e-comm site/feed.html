<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<title>feedback</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="feed.css">
<body>
<div class="container feedback-form">
	<div class="feedback-image">
		<img src="https://media.istockphoto.com/vectors/rocket-launch-vector-illustration-isolated-on-white-vector-id876037616?k=6&m=876037616&s=612x612&w=0&h=souIgzQ2Yj43H1cffpAI4nwa3KUvseD7am6ovPsao8c=">
	</div>
	<form method="POST">
		<h3>Drop Us A Feedback</h3>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Your Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Your Phone Number">
				</div>
				<div class="form-group">
					<p>Did you enjoy shopping with us?</p>
					Yes<input type="radio" name="1">
					No<input type="radio" name="1">
				</div>
				<textarea name="txtMsg" class="form-control" placeholder="Any Comments or Suggestions" style="width: 600px;height: 150px;margin-bottom: 8px;"></textarea>
				<div class="form-group">
					<input type="submit" name="btnsubmit" class="btnFeedback" value="Send Feedback" style="outline: none;">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<input type="text" name="TxtEmail" class="form-control" placeholder="Your Email ID">
					<p>Are You Satisfied With Our Services?</p>

					Yes<input type="radio" name="2">
					No<input type="radio" name="2">
				</div>
				<div class="form-group">
					<p>Please Rate Your Experience Out Of 10</p>
					<input type="radio" name="3">
					<input type="radio" name="3">
					<input type="radio" name="3">
					<input type="radio" name="3">
					<input type="radio" name="3">
					<input type="radio" name="3">
					<input type="radio" name="3">
					<input type="radio" name="3">
					<input type="radio" name="3">
					<input type="radio" name="3">
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
